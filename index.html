<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- My Styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Scripts -->
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <!-- Component Container -->
    <main class="grid-container">
      <header>
        <div class="header-info">
          <p>My balance</p>
          <p class="balance">$921.48</p>
        </div>
        <div class="logo">
          <img src="images/logo.svg" alt="Logo" />
        </div>
      </header>

      <!-- Component Content -->
      <article class="content">
        <h1 class="spending">Spending - Last 7 days</h1>

        <!-- Charts Container -->
        <div class="charts">
          <div class="chart">
            <div class="amount-chart">
              <span class="amount">0$</span>
            </div>
            <span class="day"></span>
          </div>

          <div class="chart">
            <div class="amount-chart">
              <span class="amount">0$</span>
            </div>
            <span class="day"></span>
          </div>

          <div class="chart">
            <div class="amount-chart">
              <span class="amount">0$</span>
            </div>
            <span class="day"></span>
          </div>

          <div class="chart">
            <div class="amount-chart">
              <span class="amount">0$</span>
            </div>
            <span class="day"></span>
          </div>

          <div class="chart">
            <div class="amount-chart">
              <span class="amount">0$</span>
            </div>
            <span class="day"></span>
          </div>

          <div class="chart">
            <div class="amount-chart">
              <span class="amount">0$</span>
            </div>
            <span class="day"></span>
          </div>

          <div class="chart">
            <div class="amount-chart">
              <span class="amount">0$</span>
            </div>
            <span class="day"></span>
          </div>
        </div>

        <!-- Component Footer (total expenses) -->
        <div class="total-wrapper">
          <div>
            <p>Total this month</p>
            <p class="total-amount">$0.00</p>
          </div>

          <div>
            <p class="total-percent">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
